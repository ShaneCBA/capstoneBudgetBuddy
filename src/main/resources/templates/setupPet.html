<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Set Up Your Pet!</title>
</head>
<body>
    <h1>Set up your pet!</h1>
    <form action="#" th:action="@{/configPet}" th:object="${pet}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{happiness}"/>
        <input type="hidden" th:field="*{satiation}"/>
        <input type="hidden" th:field="*{condition}"/>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>
</body>
</html>
